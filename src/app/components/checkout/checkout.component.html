            <div class="row">
                <div class="col-lg-8">
                    <h3>Thông tin giao hàng</h3>
                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control">
                            <span class="placeholder" data-placeholder="Họ và tên"></span>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control">
                            <span class="placeholder" data-placeholder="Số điện thoại"></span>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <select class="country_select">
                                <option value="1">Tỉnh/Thành phố </option>
                                <option value="2">Country</option>
                                <option value="4">Country</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <select class="country_select">
                                <option value="1">Quận/Huyện</option>
                                <option value="2">Country</option>
                                <option value="4">Country</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group p_star">
                            <select class="country_select">
                                <option value="1">Phường/Xã</option>
                                <option value="2">Country</option>
                                <option value="4">Country</option>
                            </select>
                        </div>

                        <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control" id="city" name="city">
                            <span class="placeholder" data-placeholder="Tên đường, Tòa nhà, Số nhà"></span>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                            </div>
                            <textarea class="form-control" name="message" id="message" rows="1"
                                placeholder="Order Notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="order_box">
                        <h2>Ghi chú</h2>
                        <ul class="list">
                            <li><a>Sản phẩm <span>Tổng</span></a></li>
                            <li><a>Fresh Blackberry <span class="middle">x 02</span> <span

                            <li><a>Fresh Tomatoes <span class="middle">x 02</span> <span class="last">$720.00</span></a>
                            </li>

                        <ul class="list list_2">

                            </li>
                            <li><a>Tổng cộng <span>$2160.00</span></a></li>

                        </ul>

                        <div class="list list_2">
                            <p>Phương thức thanh toán</p>
                            <div class="radion_btn">
                                <input type="radio" id="f-option5" name="selector">
                                <label for="f-option5">COD</label>
                                <div class="check"></div>
                            </div>

                        </div>


                        <a class="primary-btn" href="#">Xác nhận đặt hàng</a>
