<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1
                    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-style: bold;">
                    Chi tiết giỏ hàng</h1>
                <nav class="d-flex align-items-center">
                    <a href="index.html">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                    <a href="category.html">Giỏ hàng</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->

<!--================Cart Area =================-->
<section class="cart_area">
    <div class="container">
        <div class="cart_inner">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Tổng </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- bat dau moi san pham -->
                        <tr *ngFor="let item of cartItems">
                            <td>
                                <div class="media">
                                    <div class="d-flex">
                                        <img src="{{item.Image}}" alt="" style="width: 151px; height: 101px;">
                                    </div>
                                    <div class="media-body">
                                        <p>{{ item.productName }}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h5>{{ item.productPrice | currency:"VND" }}</h5>
                            </td>
                            <td>
                                <div class="product_count">
                                    <input type="text" name="qty" [ngModel]="item.quantity" id="sst" title="Quantity:"
                                        class="input-text qty">
                                    <button (click)="increaseQuantity(item, item.productID)"
                                        class="increase items-count" type="button">
                                        <i class="lnr lnr-chevron-up"></i>
                                    </button>
                                    <button (click)="decreaseQuantity(item)" class="reduced items-count" type="button">
                                        <i class="lnr lnr-chevron-down"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                <h5>{{ item.productPrice * item.quantity | currency:"VND" }}</h5>
                            </td>
                            <td>
                                <button class="delete-icon" (click)="removeCartItem(item)">
                                    <i class="lnr lnr-trash"></i>
                                </button>
                            </td>
                        </tr>


                        <tr>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>
                                <h5>Thành tiền</h5>
                            </td>
                            <td>
                                <h5>{{ getTotalPrice() | currency:"VND" }}</h5>
                            </td>
                        </tr>
                        <tr class="bottom_button">
                            <td>
                                <a class="gray_btn" [routerLink]="['']">Continue Shopping</a>
                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>

                        <tr class="out_button_area">
                            <td colspan="4">

                                <div class="button-wrapper">
                                    <a class="primary-btn" [routerLink]="['/home/checkout']">Đặt hàng</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
