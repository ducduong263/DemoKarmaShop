<div class="modal-content" style="border: 0px;">
    <div class="modal-header bg-white text-white">
        <h2 class="modal-title"
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Thông tin chi tiết sản phẩm</h2>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="editprof" (ngSubmit)="editProduct()">
        <div class="modal-body bg-light text-dark">
            <p class="mb-2"><strong>Tên sản phẩm:</strong> <input formControlName="name" value="{{ data.name }}"
                    class="form-control">
            </p>

            <p class="mb-2"><strong>Mô tả:</strong> <input formControlName="description" value="{{ data.description }}"
                    class="form-control"></p>


            <div class="row">
                <p class="col-md-6"><strong>Màu sắc:</strong> <input formControlName="color" value="{{ data.color }}"
                        class="form-control">
                </p>
                <p class="col-md-6"><strong>Kích cỡ:</strong> <input formControlName="size" value="{{ data.size }}"
                        class="form-control"></p>
            </div>
            <div class="row">
                <p class="col-md-6"><strong>Giá:</strong> <input formControlName="price" value="{{ data.price }}"
                        class="form-control"></p>
                <p class="col-md-6"><strong>Số lượng còn:</strong> <input formControlName="quantity"
                        value="{{ data.quantity }}" type="number" min="0" class="form-control"></p>

            </div>
            <div class="row">
                <p class="mb-2 col-md-8 "><strong>Địa chỉ hình ảnh:</strong> <input formControlName="image"
                        value="{{ data.image }}" class="form-control"></p>
                <div class="col-md-4 d-flex justify-content-center">
                    <img style="width: 80px; height: auto;" class="rounded-circle" [src]="getImageUrl()" alt="">
                </div>
            </div>
            <p><strong>Loại sản phẩm:</strong>
                <select formControlName="category" class="form-control">
                    <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                </select>
            </p>
        </div>
        <div class="modal-footer bg-white " style="border-radius: 5px;">
            <button type="button" class="btn btn-secondary" (click)="closeDialog()">Đóng</button>
            <button type="button" class="btn btn-primary" (click)="editProduct()">Lưu thông tin</button>
        </div>
    </form>
</div>
