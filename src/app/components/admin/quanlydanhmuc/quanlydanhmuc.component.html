<section class="content">
    <div class="container-fluid">
        <div class="container p-3">
            <div class="row pt-4">
                <div class="col-6">
                    <h1
                        style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        Danh sách danh mục</h1>
                </div>
            </div>
            <br />
            <table class="table table-bordered table-striped" style="width: 100;">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>OPTIONS </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categories">
                        <td width="5%">{{ item.id }}</td>
                        <td width="85%">{{ item.name }}</td>

                        <td role="group" class="d-flex justify-content-center">
                            <button class="btn btn-danger mx-2" style="color: white"
                                (click)="onDeleteCategory(item)">Xóa</button>
                        </td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="newCategoryName"
                                placeholder="Tên danh mục mới">
                        </td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-primary mx-2" style="color: white"
                                (click)="onAddCategory()">Thêm</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
