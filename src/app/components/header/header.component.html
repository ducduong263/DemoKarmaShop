<header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" [routerLink]="['/']"><img src="assets/img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" *ngIf="isadmin" routerLink="/admin" routerLinkActive="active">Trang quản
                                trị
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" routerLink="/home">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="login" routerLinkActive="active" *ngIf="!islogin">Đăng
                                nhập</a>
                            <a class="nav-link" style="cursor: pointer;" (click)="OnLogOut()"
                                routerLinkActive="router-link-active" *ngIf="islogin">Đăng xuất</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item"><a [routerLink]="['cart']" class="cart"><span class="ti-bag"></span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script src="assets/js/main.js"></script>
</header>
