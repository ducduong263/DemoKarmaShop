<div class="row">
    <!-- single product -->
    <div class="col-lg-4 col-md-6" *ngFor="let pro of products">
        <div class="single-product">
            <img class="img-fluid hinhanh" src="{{pro.image}}" alt="">
            <div class="product-details">
                <h6
                    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    {{ pro.name }}</h6>
                <div class="price">
                    <h6>{{ pro.price | currency:"VND" }}</h6>
                </div>
                <div class="prd-bottom">

                    <a (click)="addToCart(pro.name,pro.id,pro.price,pro.image)" class="social-info">
                        <span class="ti-bag"></span>
                        <p class="hover-text">add to bag</p>
                    </a>
                    <a [routerLink]="['/detail', pro.id]" class="social-info">
                        <span class="lnr lnr-move"></span>
                        <p class="hover-text">view more</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
